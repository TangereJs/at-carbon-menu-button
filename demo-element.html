<link rel="import" href="../tangere/tangere.html">
<link rel="import" href="../at-theme/at-theme.html">
<link rel="import" href="at-carbon-menu-button.html">

<dom-module id="demo-element">
  <template>
  <style media="screen">
    .menu-item {
      font-size: 16px;
      font-weight: 500;
      line-height: 14px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .menu-item.menu-item-selected {
      background-color: lightgray;
    }

  </style>
  <div class="horizontal layout">
    <h3>at-carbon-menu-button demo</h4>
  </div>
  <div class="horizontal layout">
    <div class="flex">
      <h4>This menu is positioned to the bottom left of the button</h4>
      <div id=menu1Echo></div>
      <at-carbon-menu-button id="menu1"></at-carbon-menu-button>
    </div>
    <div class="flex">
      <h4>This menu is positioned to the bottom right of the button</h4>
      <div id=menu2Echo></div>
      <at-carbon-menu-button id="menu2" position="bottomRight"></at-carbon-menu-button>
    </div>
  </div>
  <div class="horizontal layout">
    <div class="flex">
      <h4>This menu is positioned to the top left of the button</h4>
      <at-carbon-menu-button id="menu3" position="topLeft"></at-carbon-menu-button>
      <div id=menu3Echo></div>
    </div>
    <div class="flex">
      <h4>This menu is positioned to the top right of the button</h4>
      <at-carbon-menu-button id="menu4" position="topRight"></at-carbon-menu-button>
      <div id=menu4Echo></div>
    </div>
  </div>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'demo-element',
      properties: {

      },
      ready: function () {

        var menuItems = [{
          title: "Item 1",
          value: "item1"
        },{
          title: "Item 2",
          value: "item2"
        },{
          title: "Item 3",
          value: "item3"
        },{
          title: "Item 4",
          value: "item4"
        },{
          title: "Item 5",
          value: "item5"
        }];

        var menu1 = this.$.menu1;
        var menu1Echo = this.$.menu1Echo;
        menu1.items = menuItems;
        menu1.addEventListener('value-changed', function(event) {
          menu1Echo.textContent = menu1.value;
        });

        var menu2 = this.$.menu2;
        var menu2Echo = this.$.menu2Echo;
        menu2.items = menuItems;
        menu2.addEventListener('value-changed', function(event) {
          menu2Echo.textContent = menu2.value;
        });

        menuItems = [{
          title: "Pear",
          value: "pear"
        },{
          title: "Apple",
          value: "apple"
        },{
          title: "Watermellon",
          value: "watermellon"
        }];

        var menu3 = this.$.menu3;
        var menu3Echo = this.$.menu3Echo;
        menu3.items = menuItems;
        menu3.addEventListener('value-changed', function(event) {
          menu3Echo.textContent = menu3.value;
        });

        var menu4 = this.$.menu4;
        var menu4Echo = this.$.menu4Echo;
        menu4.items = menuItems;
        menu4.addEventListener('value-changed', function(event) {
          menu4Echo.textContent = menu4.value;
        });
      }
    });
  </script>
</dom-module>
