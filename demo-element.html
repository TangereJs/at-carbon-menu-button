<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../at-theme/at-theme.html">
<link rel="import" href="at-carbon-menu-button.html">
<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../paper-item/paper-item.html">

<dom-module id="demo-element">
  <template>
  <style media="screen">
    .menu-item {
      font-size: 16px;
      font-weight: 500;
      line-height: 14px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .menu-item.menu-item-selected {
      background-color: lightgray;
    }

  </style>
  <div class="horizontal layout">
    <h3>at-carbon-menu-button demo</h4>
  </div>
  <div class="horizontal layout">
    <div class="flex">
      <h4>This menu is positioned to the bottom left of the button</h4>
      <at-carbon-menu-button dropdown-item-class="menu-item" selected-item-class="menu-item-selected">
        <div class="menu-item">Item 1</div>
        <div class="menu-item">Item 2</div>
        <div class="menu-item">Item 3</div>
        <div class="menu-item">Item 4</div>
      </at-carbon-menu-button>
    </div>
    <div class="flex">
      <h4>This menu is positioned to the bottom right of the button</h4>
      <at-carbon-menu-button position="bottomRight" dropdown-item-class="menu-item" selected-item-class="menu-item-selected">
        <div class="menu-item">Item 1</div>
        <div class="menu-item">Item 2</div>
        <div class="menu-item">Item 3</div>
        <div class="menu-item">Item 4</div>
      </at-carbon-menu-button>
    </div>
  </div>
  <div class="horizontal layout">
    <div class="flex">
      <h4>This menu is positioned to the top left of the button</h4>
      <at-carbon-menu-button position="topLeft" dropdown-item-class="menu-item" selected-item-class="menu-item-selected">
        <div class="menu-item">Item 1</div>
        <div class="menu-item">Item 2</div>
        <div class="menu-item">Item 3</div>
        <div class="menu-item">Item 4</div>
      </at-carbon-menu-button>
    </div>
    <div class="flex">
      <h4>This menu is positioned to the top right of the button</h4>
      <at-carbon-menu-button position="topRight" dropdown-item-class="menu-item" selected-item-class="menu-item-selected">
        <div class="menu-item">Item 1</div>
        <div class="menu-item">Item 2</div>
        <div class="menu-item">Item 3</div>
        <div class="menu-item">Item 4</div>
      </at-carbon-menu-button>
    </div>
  </div>
  <div class="horizontal layout">
    <div class="flex">
      <h4>This menu is positioned to the bottom left of the button</h4>
      <h5>and contains paper-menu with paper-items</h5>
      <at-carbon-menu-button position="bottomLeft" dropdown-item-class="" selected-item-class="">
        <paper-menu>
          <paper-item>Item 1</paper-item>
          <paper-item>Item 2</paper-item>
          <paper-item>Item 3</paper-item>
          <paper-item>Item 4</paper-item>
        </paper-menu>
      </at-carbon-menu-button>
    </div>
  </div>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'demo-element',
      properties: {

      },
      ready: function () {

      }
    });
  </script>
</dom-module>
