<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../at-carbon-icon-button/at-carbon-icon-button.html">
<link rel="import" href="../at-core-dropdown/at-core-dropdown.html">

<dom-module id="at-carbon-menu-button">
  <template>
    <style>
      :host {
        position: relative;
        display: block;
      }
    </style>
    <at-carbon-icon-button id="button" icon="now:menu"></at-carbon-icon-button>
    <at-core-dropdown id="dropdown" position="{{position}}">
      <content>
      </content>
    </at-core-dropdown>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'at-carbon-menu-button',
      properties: {
        position: {
          type: String,
          value: "bottomLeft",
          xtype: "enum",
          xvaluelist: [{
            title: "Top Left",
            value: "topLeft"
          }, {
            title: "Top Right",
            value: "topRight"
          }, {
            title: "Bottom Left",
            value: "bottomLeft"
          }, {
            title: "Bottom Right",
            value: "bottomRight"
          }]
        }
      },
      ready: function () {
        var button = this.$.button;
        var dropdown = this.$.dropdown;

        button.addEventListener('click', function(event) {
          dropdown.toggle(button, event);
        });
      }
    });
  </script>
</dom-module>
<script>
</script>
