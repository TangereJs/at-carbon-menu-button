<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../at-carbon-icon-button/at-carbon-icon-button.html">
<link rel="import" href="../at-core-dropdown/at-core-dropdown.html">

<dom-module id="at-carbon-menu-button">
  <template>
    <style>
      :host .relative-container {
        position: relative;
        display: block;
        height: 44px;
      }

      :host .absolute-container {
        position: absolute;
      }
    </style>
    <div class="relative-container">
      <div class="absolute-container">
        <at-carbon-icon-button id="button" icon="now:menu"></at-carbon-icon-button>
        <at-core-dropdown id="dropdown" position="{{position}}">
          <content>
          </content>
        </at-core-dropdown>
      </div>
    </div>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'at-carbon-menu-button',
      properties: {
        position: {
          type: String,
          value: "bottomLeft",
          xtype: "enum",
          xvaluelist: [{
            title: "Top Left",
            value: "topLeft"
          }, {
            title: "Top Right",
            value: "topRight"
          }, {
            title: "Bottom Left",
            value: "bottomLeft"
          }, {
            title: "Bottom Right",
            value: "bottomRight"
          }]
        }
      },
      ready: function() {
        var button = this.$.button;
        var dropdown = this.$.dropdown;

        button.addEventListener('tap', function(event) {
          dropdown.toggle(button, event);
        });

        var self = this;
        document.addEventListener('click', function(event) {
          _handleClickOrTap(event);
        });
        // safari on iPad and probably iPhone doesn't raise click event on document object; thanks apple
        // it doesn't even raise tap event ... go figure
        // instead one is suggested to use touchstart event; that works
        document.addEventListener('touchstart', function(event) {
          _handleClickOrTap(event);
        });

        function _handleClickOrTap(event) {
          var target = event.target;

          if (target === button || (target !== button && button.contains(target))) {
            return;
          }
          if (target === dropdown || (target !== dropdown && !dropdown.contains(target))) {
            dropdown.hide();
          }
        }
      }
    });
  </script>
</dom-module>
